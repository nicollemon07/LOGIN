<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sweet Paradise</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: linear-gradient(135deg, #f5f0ff, #f8e8ff); min-height: 100vh;">

  <!-- Mensajes flash Sweet Paradise -->
  <div class="flash-container position-fixed top-0 start-50 translate-middle-x mt-3" style="z-index: 1055; width: 100%; max-width: 500px;">
    {% with mensajes = get_flashed_messages(with_categories=true) %}
      {% if mensajes %}
        {% for categoria, mensaje in mensajes %}
          <div class="alert alert-sweet alert-dismissible fade show shadow-sm text-center" role="alert">
            {{ mensaje }}
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Cerrar"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>

  <!-- Contenido dinÃ¡mico -->
  <main class="pt-5">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    /* Mensajes flash personalizados */
    .alert-sweet {
      background: linear-gradient(135deg, #a855f7, #9333ea);
      color: #fff;
      font-weight: 500;
      border: none;
      border-radius: 0.75rem;
      padding: 1rem 1.25rem;
      font-size: 1rem;
    }

    .alert-sweet .btn-close {
      filter: brightness(0) invert(1);
    }
  </style>
</body>
</html>
