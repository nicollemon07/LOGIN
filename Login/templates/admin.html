{% extends "base.html" %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        background: linear-gradient(135deg, #d8b4fe, #c084fc, #a855f7, #9333ea);
        background-size: 300% 300%;
        animation: gradientAnimation 12s ease infinite;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
    }

    @keyframes gradientAnimation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .card-admin {
        background: white;
        border-radius: 20px;
        padding: 40px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 500px;
    }

    .card-admin h1 {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 15px;
        color: #4c1d95;
    }

    .card-admin p {
        font-size: 1.1rem;
        color: #555;
        margin-bottom: 30px;
    }

    .btn-custom {
        border-radius: 30px;
        padding: 12px 25px;
        font-weight: 600;
        transition: transform 0.2s ease-in-out, background 0.3s;
        display: block;
        text-decoration: none !important;
    }

    .btn-custom:hover {
        transform: scale(1.05);
    }

    .btn-primary {
        background: linear-gradient(90deg, #9333ea, #a855f7);
        border: none;
        color: white;
    }

    .btn-primary:hover {
        background: linear-gradient(90deg, #7e22ce, #9333ea);
    }

    .btn-danger {
        border: 2px solid #dc2626;
        color: #dc2626;
        background: white;
    }

    .btn-danger:hover {
        background: #dc2626;
        color: white;
    }
</style>

<div class="card-admin">
    <h1>üëã Bienvenido, {{ nombre }}</h1>
    <p>Este es tu <strong>Panel de Administraci√≥n</strong></p>

    <!-- üîπ CRUD de Usuarios -->
    <a href="{{ url_for('gestionar_usuarios') }}" class="btn btn-primary btn-custom mb-3 w-100">
        üë• Gestionar Clientes
    </a>

    <!-- üîπ CRUD de Productos -->
    <a href="{{ url_for('admin_productos') }}" class="btn btn-primary btn-custom mb-3 w-100">
        üç∞ Gestionar Productos
    </a>

    <a href="{{ url_for('logout') }}" class="btn btn-danger btn-custom w-100">
        üö™ Cerrar Sesi√≥n
    </a>
</div>
{% endblock %}
