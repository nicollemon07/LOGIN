{% extends "base.html" %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<link rel="stylesheet" href="{{ url_for('static', filename='recovery.css') }}">

<div class="auth-container">
    <div class="auth-card">
        <h2>Recuperar Contraseña</h2>

        {% with mensajes = get_flashed_messages(with_categories=true) %}
            {% if mensajes %}
                {% for categoria, mensaje in mensajes %}
                    <div class="alert alert-{{ 'success' if categoria == 'success' else 'danger' }} alert-dismissible fade show" role="alert">
                        {{ mensaje }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('olvide_password') }}">
            <input type="email" name="correo" class="form-control" placeholder="Ingresa tu correo" required>
            <button type="submit" class="btn-primary">Enviar enlace de recuperación</button>
        </form>

        <p class="muted">
            ¿Ya tienes cuenta? <a href="{{ url_for('login') }}" class="btn-ghost">Inicia sesión</a>
        </p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
