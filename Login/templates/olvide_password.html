{% extends "base.html" %}

{% block content %}
<!-- ✅ Bootstrap 5 CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        margin: 0;
        background: linear-gradient(-45deg, #f3e8ff, #e9d5ff, #d8b4fe, #c084fc);
        background-size: 400% 400%;
        animation: gradientFlow 10s ease infinite;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    @keyframes gradientFlow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .auth-container {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .auth-card {
        background: white;
        border-radius: 1rem;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        padding: 2.5rem 2rem;
        width: 100%;
        max-width: 420px;
        animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    h2 {
        text-align: center;
        color: #7e22ce;
        margin-bottom: 1.5rem;
        font-weight: 700;
    }

    .form-control {
        border-radius: 0.6rem;
        padding: 0.75rem;
        font-size: 1rem;
        margin-bottom: 1rem;
        border: 1px solid #d6bbfb;
    }

    .form-control:focus {
        border-color: #9333ea;
        box-shadow: 0 0 0 0.25rem rgba(147, 51, 234, 0.25);
        outline: none;
    }

    .btn-primary {
        background-color: #9333ea;
        border: none;
        width: 100%;
        padding: 0.75rem;
        font-size: 1rem;
        border-radius: 0.6rem;
        color: white;
        transition: 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #7e22ce;
        transform: scale(1.02);
        box-shadow: 0 8px 15px rgba(147, 51, 234, 0.3);
    }

    .muted {
        text-align: center;
        font-size: 0.95rem;
        margin-top: 1rem;
        color: #555;
    }

    .btn-ghost {
        color: #6b21a8;
        font-weight: 500;
        text-decoration: none;
    }

    .btn-ghost:hover {
        text-decoration: underline;
    }

    .alert {
        font-size: 0.95rem;
        border-radius: 0.5rem;
        margin-bottom: 1rem;
    }
</style>

<div class="auth-container">
    <div class="auth-card">
        <h2>Recuperar Contraseña</h2>

        {% with mensajes = get_flashed_messages(with_categories=true) %}
            {% if mensajes %}
                {% for categoria, mensaje in mensajes %}
                    <div class="alert alert-{{ 'success' if categoria == 'success' else 'danger' }} alert-dismissible fade show" role="alert">
                        {{ mensaje }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('olvide_password') }}">
            <input type="email" name="correo" class="form-control" placeholder="Ingresa tu correo" required>
            <button type="submit" class="btn-primary">Enviar enlace de recuperación</button>
        </form>

        <p class="muted">
            ¿Ya tienes cuenta? <a href="{{ url_for('login') }}" class="btn-ghost">Inicia sesión</a>
        </p>
    </div>
</div>

<!-- ✅ Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
