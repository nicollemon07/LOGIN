<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Administrar PQRS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow-lg border-0">
      <div class="card-header bg-dark text-white text-center">
        <h3 class="mb-0">üìä Panel de PQRS</h3>
      </div>
      <div class="card-body">
        {% if pqrs_list %}
        <table class="table table-bordered table-hover align-middle">
          <thead class="table-dark text-center">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Correo</th>
              <th>Tipo</th>
              <th>Mensaje</th>
              <th>Fecha</th>
            </tr>
          </thead>
          <tbody>
            {% for item in pqrs_list %}
            <tr>
              <td>{{ item.id }}</td>
              <td>{{ item.nombre }}</td>
              <td>{{ item.correo }}</td>
              <td><span class="badge bg-primary">{{ item.tipo }}</span></td>
              <td>{{ item.mensaje }}</td>
              <td>{{ item.fecha }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        {% else %}
          <p class="text-center text-muted">No hay PQRS registrados a√∫n.</p>
        {% endif %}
      </div>
      <div class="text-center mt-4">
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary mt-3">‚¨ÖÔ∏è Volver al Panel</a>
      </div>
    </div>
  </div>
</body>
</html>
