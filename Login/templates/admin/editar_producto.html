<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Editar Producto</title>
<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<link rel="stylesheet" href="{{ url_for('static', filename='editar_producto.css') }}">

</head>
<body>
<div class="form-container">
    <div class="form-card">
        <h2>‚úèÔ∏è Editar Producto</h2>
        <form>
            <div class="mb-3">
                <label class="form-label">Nombre del postre</label>
                <input type="text" class="form-control" value="Tiramisu">
            </div>
            <div class="mb-3">
                <label class="form-label">Precio</label>
                <input type="number" step="0.01" class="form-control" value="12.50">
            </div>
            <div class="mb-3">
                <label class="form-label">Stock</label>
                <input type="number" class="form-control" value="20">
            </div>
            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn-lila">üíæ Guardar Cambios</button>
                <button type="button" class="btn btn-secondary">‚ùå Cancelar</button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
