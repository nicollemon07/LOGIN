{% extends "base.html" %}
{% block content %}
<!-- âœ… Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        margin: 0;
        background: linear-gradient(-45deg, #d8b4fe, #c084fc, #a855f7, #9333ea);
        background-size: 400% 400%;
        animation: gradientBackground 10s ease infinite;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    @keyframes gradientBackground {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .form-container {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
    }

    .form-card {
        background: white;
        border-radius: 1rem;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        padding: 2.5rem 2rem;
        width: 100%;
        max-width: 500px;
        animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .form-card h2 {
        text-align: center;
        color: #6b21a8;
        margin-bottom: 1.8rem;
        font-weight: 700;
    }

    .form-control {
        border-radius: 0.6rem;
        padding: 0.75rem;
        font-size: 1rem;
        border: 1px solid #d6bbfb;
    }

    .form-control:focus {
        border-color: #9333ea;
        box-shadow: 0 0 0 0.25rem rgba(147, 51, 234, 0.25);
    }

    .btn-lila {
        background-color: #9333ea;
        border: none;
        color: white;
        padding: 0.75rem;
        font-size: 1rem;
        border-radius: 0.6rem;
        transition: all 0.3s ease;
    }

    .btn-lila:hover {
        background-color: #7e22ce;
        transform: scale(1.03);
        box-shadow: 0 8px 15px rgba(147, 51, 234, 0.3);
    }

    .btn-secondary {
        border-radius: 0.6rem;
        padding: 0.75rem;
        font-size: 1rem;
    }
</style>

<div class="form-container">
    <div class="form-card">
        <h2>âž• Agregar Producto</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" name="nombre" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Precio</label>
                <input type="number" step="0.01" class="form-control" name="precio" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Stock</label>
                <input type="number" class="form-control" name="stock" required>
            </div>
            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn-lila">ðŸ’¾ Guardar</button>
                <a href="{{ url_for('admin_productos') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>

<!-- âœ… Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
