<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método de Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='pago.css') }}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Selecciona tu método de pago</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="metodo_pago" value="Contra entrega" id="contra" required>
                                <label class="form-check-label" for="contra">
                                    Contra entrega
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="metodo_pago" value="PayPal" id="paypal">
                                <label class="form-check-label" for="paypal">
                                    PayPal
                                </label>
                            </div>
                            <div class="form-check mb-4">
                                <input class="form-check-input" type="radio" name="metodo_pago" value="MercadoPago" id="mercado">
                                <label class="form-check-label" for="mercado">
                                    MercadoPago
                                </label>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary w-100">Continuar</button>
                            </div>
                        </form>
                        <div class="d-flex justify-content-center mt-5">
                            <a href="javascript:history.back()" class="btn btn-secondary btn-lg">
                                ⬅️ Regresar
                            </a>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
