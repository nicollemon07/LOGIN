{% extends "base.html" %}

{% block content %}
<!-- ‚úÖ Bootstrap 5 CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        margin: 0;
        background: linear-gradient(-45deg, #d8b4fe, #c084fc, #a855f7, #9333ea);
        background-size: 400% 400%;
        animation: gradientBackground 10s ease infinite;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    @keyframes gradientBackground {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .vitrina-container {
        padding: 3rem 1rem;
    }

    .card {
        border: none;
        border-radius: 1rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        transition: transform 0.2s ease-in-out;
    }

    .card:hover {
        transform: scale(1.05);
    }

    .card img {
        border-radius: 1rem 1rem 0 0;
        height: 200px;
        object-fit: cover;
    }

    .btn-primary {
        background-color: #9333ea;
        border: none;
    }

    .btn-primary:hover {
        background-color: #7e22ce;
    }
</style>

<div class="vitrina-container">
    <!-- üîπ Bot√≥n arriba del t√≠tulo -->
    <div class="text-end mb-3">
        <a href="{{ url_for('ver_carrito') }}" class="btn btn-light fw-bold shadow">
            üõçÔ∏è Ver carrito
        </a>
    </div>

    <!-- üîπ T√≠tulo -->
    <h1 class="text-center text-white fw-bold mb-5">üç∞ Vitrina de Postres</h1>

    <!-- üîπ Productos -->
    <div class="container">
        <div class="row g-4">
            {% for postre in postres %}
            <div class="col-md-4 col-lg-3">
                <div class="card h-100">
                    <img src="{{ url_for('static', filename=postre[3]) }}" alt="{{ postre[1] }}">
                    <div class="card-body text-center">
                        <h5 class="fw-bold">{{ postre[1] }}</h5>
                        <p class="text-success fw-semibold mb-3">$ {{ "%.0f"|format(postre[2]) }}</p>
                        <a href="{{ url_for('agregar_carrito', id_postre=postre[0]) }}" class="btn btn-primary w-100 rounded-3">
                            üõí Agregar al carrito
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<!-- ‚úÖ Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
