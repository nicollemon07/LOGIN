<!-- templates/editar_usuario.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(-45deg, #d8b4fe, #c084fc, #a855f7, #9333ea);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        @keyframes gradient {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="card p-4" style="width: 400px;">
        <h3 class="text-center mb-4">Editar Cliente</h3>
        <form action="{{ url_for('admin_update_user', id=usuario.id) }}" method="POST">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" name="nombre" id="nombre" class="form-control" value="{{ usuario.nombre }}" required>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo:</label>
                <input type="email" name="correo" id="correo" class="form-control" value="{{ usuario.correo }}" required>
            </div>
            <div class="mb-3">
                <label for="rol" class="form-label">Rol:</label>
                <select name="rol" id="rol" class="form-select" required>
                    <option value="usuario" {% if usuario.rol == "usuario" %}selected{% endif %}>Cliente</option>
                    <option value="admin" {% if usuario.rol == "admin" %}selected{% endif %}>Administrador</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Guardar Cambios</button>
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary w-100 mt-2">Cancelar</a>
        </form>
    </div>
</body>
</html>
