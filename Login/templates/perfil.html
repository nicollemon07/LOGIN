{% extends "base.html" %}

{% block content %}
<!-- ‚úÖ Bootstrap 5 CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        margin: 0;
        background: linear-gradient(-45deg, #d8b4fe, #c084fc, #a855f7, #9333ea);
        background-size: 400% 400%;
        animation: gradientBackground 10s ease infinite;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    @keyframes gradientBackground {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .perfil-container {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem 1rem;
    }

    .perfil-card {
        background: white;
        border-radius: 1rem;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 500px;
        padding: 2rem;
    }

    .perfil-card img {
        border: 4px solid #9333ea;
    }

    .btn-primary {
        background-color: #9333ea;
        border: none;
    }

    .btn-primary:hover {
        background-color: #7e22ce;
    }

    .btn-outline-danger {
        border-color: #9333ea;
        color: #9333ea;
    }

    .btn-outline-danger:hover {
        background-color: #9333ea;
        color: white;
    }
</style>

<div class="perfil-container">
    <div class="perfil-card text-center">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" 
            alt="Foto de perfil" 
            class="rounded-circle mb-3" width="120">

        <h4 class="fw-bold text-primary mb-1">{{ usuario['nombre'] }}</h4>
        <p class="text-muted small mb-4">{{ usuario['correo'] }}</p>

        <!-- Formulario para actualizar perfil -->
        <form method="POST" action="{{ url_for('actualizar_perfil') }}" class="text-start mb-3">
            <div class="mb-3">
                <label class="form-label fw-semibold">Nombre</label>
                <input type="text" class="form-control rounded-3" name="nombre" value="{{ usuario['nombre'] }}">
            </div>
            <div class="mb-3">
                <label class="form-label fw-semibold">Correo electr√≥nico</label>
                <input type="email" class="form-control rounded-3" name="correo" value="{{ usuario['correo'] }}">
            </div>
            <button type="submit" class="btn btn-primary w-100 rounded-3">
                üíæ Guardar cambios
            </button>
        </form>

        <!-- Bot√≥n de Vitrina -->
        <form method="GET" action="{{ url_for('vitrina') }}" class="mb-3">
            <button type="submit" class="btn btn-primary w-100 rounded-3">
                üõçÔ∏è Vitrina
            </button>
        </form>

        <hr class="my-4">

        <!-- Bot√≥n eliminar cuenta -->
        <form method="POST" action="{{ url_for('eliminar_cuenta') }}">
            <button type="submit" class="btn btn-outline-danger w-100 rounded-3">
                üóëÔ∏è Eliminar cuenta
            </button>
        </form>
    </div>
</div>

<!-- ‚úÖ Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
