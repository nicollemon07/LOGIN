{% extends "base.html" %}

{% block content %}
<!-- âœ… Bootstrap 5 CDN (si no estÃ¡ en base.html) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        margin: 0;
        background: linear-gradient(-45deg, #f3e8ff, #e9d5ff, #d8b4fe, #c084fc);
        background-size: 400% 400%;
        animation: moveBackground 10s ease infinite;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    @keyframes moveBackground {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .home-wrap {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .home-card {
        background: white;
        padding: 3rem 2rem;
        border-radius: 1rem;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        max-width: 450px;
        width: 100%;
        text-align: center;
        animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .title {
        color: #6b21a8;
        font-weight: 700;
        margin-bottom: 0.5rem;
    }

    .muted {
        color: #555;
        font-size: 1rem;
        margin-bottom: 1.5rem;
    }

    .btn-primary {
        background-color: #9333ea;
        border: none;
        color: white;
        padding: 0.75rem 1.2rem;
        font-size: 1rem;
        border-radius: 0.6rem;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        margin-bottom: 0.5rem;
    }

    .btn-primary:hover {
        background-color: #7e22ce;
        transform: scale(1.03);
        box-shadow: 0 8px 15px rgba(147, 51, 234, 0.3);
    }

    .btn-ghost {
        background: none;
        border: none;
        color: #7e22ce;
        font-weight: 500;
        text-decoration: none;
        display: inline-block;
        font-size: 0.95rem;
        margin-top: 0.5rem;
    }

    .btn-ghost:hover {
        text-decoration: underline;
    }
</style>

<div class="home-wrap">
    <div class="home-card">
        <h2 class="title">Bienvenido, {{ nombre }} ðŸ‘‹</h2>
        <p class="muted">Has iniciado sesiÃ³n correctamente.</p>

        <!-- ðŸ”¹ BotÃ³n para ir al perfil -->
        <a href="{{ url_for('perfil') }}" class="btn-primary">Mi Perfil</a><br>

        <!-- ðŸ”¹ BotÃ³n para cerrar sesiÃ³n -->
        <a href="{{ url_for('logout') }}" class="btn-ghost">Cerrar SesiÃ³n</a>
    </div>
</div>

<!-- âœ… Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
